<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 30px 40px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-box i {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #555;
        }

        .login-box button {
            background-color: #0095f6;
            color: white;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-top: 10px;
        }

        .options a {
            color: #0095f6;
            text-decoration: none;
        }

        .signup {
            margin-top: 20px;
            font-size: 13px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="login-box">
        <h2>Instagram</h2>

        <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>

        <button>Log in</button>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </div>

</body>
</html>

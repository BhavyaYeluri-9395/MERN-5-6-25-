<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
            vertical-align: top;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h2>Prime Number Generator</h2>

    <table>
        <tr>
            <td>Start</td>
            <td><input type="text" id="start" placeholder="Enter start number"></td>
        </tr>
        <tr>
            <td>End</td>
            <td><input type="text" id="end" placeholder="Enter end number"></td>
        </tr>
        <tr>
            <td>Prime Number</td>
            <td><textarea id="result" readonly></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="generatePrimes()">Generate</button></td>
        </tr>
    </table>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true;
            if (num % 2 === 0) return false;

            const sqrt = Math.sqrt(num);
            for (let i = 3; i <= sqrt; i += 2) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function generatePrimes() {
            const start = parseInt(document.getElementById("start").value);
            const end = parseInt(document.getElementById("end").value);
            const resultArea = document.getElementById("result");
            let primes = [];

            if (isNaN(start) || isNaN(end) || start > end) {
                resultArea.value = "Please enter valid start and end numbers.";
                return;
            }

            for (let i = start; i <= end; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            resultArea.value = primes.length > 0 ? primes.join(", ") : "No prime numbers found in this range.";
        }
    </script>

</body>
</html>
